<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example of mySpeech</title>
  </head>
  <body>
    <div id="example">
      Hello there, how are you?
    </div>
    <p>
      I'm fine, thank you.
    </p>

    <script src="../src/mySpeech.js"></script>
    <script>
      // without event
      mySpeech("#example")
        .language("id-ID")
        .pitch(1)
        .rate(1)
        .onSpeak();

      // with click event
      mySpeech("p")
        .language("id-ID")
        .pitch(1)
        .rate(1.3)
        .onClickSpeak("p");
    </script>
  </body>
</html>
